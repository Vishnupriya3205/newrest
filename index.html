<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagrams Showcase</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #cc0052;
      text-align: center;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      background-color: #ff80bf;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .box img {
      display: none;
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    .show-image {
      background-color: #cc0052;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .show-image:hover {
      background-color: #99003d;
    }
  </style>
</head>
<body>
  <h1>Diagrams Showcase</h1>
  <div class="box-container">
    <div class="box">
      Class Diagram
      <button class="show-image" onclick="showImage('class-diagram')">Show</button>
      <img id="class-diagram" src="classvp.jpeg" alt="Class Diagram">
    </div>
    <div class="box">
      ER Diagram
      <button class="show-image" onclick="showImage('er-diagram')">Show</button>
      <img id="er-diagram" src="erdiagramvp.jpeg" alt="ER Diagram">
    </div>
    <div class="box">
      Use Case Diagram
      <button class="show-image" onclick="showImage('use-case-diagram')">Show</button>
      <img id="use-case-diagram" src="usecasevp.jpeg" alt="Use Case Diagram">
    </div>
    <div class="box">
      Activity Diagram
      <button class="show-image" onclick="showImage('activity-diagram')">Show</button>
      <img id="activity-diagram" src="activityvp.jpeg" alt="Activity Diagram">
    </div>
    <div class="box">
      Sequence Diagram
      <button class="show-image" onclick="showImage('sequence-diagram')">Show</button>
      <img id="sequence-diagram" src="sequencevp.jpeg" alt="Sequence Diagram">
    </div>
  </div>

  <script>
    function showImage(imageId) {
      const image = document.getElementById(imageId);
      image.style.display = 'block';
    }
  </script>
</body>
</html>
