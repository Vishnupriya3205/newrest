<!DOCTYPE html>
<html>
<head>
    <title>UML Diagrams</title>
    <style>
        .diagram-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .diagram-button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        .diagram-container {
            display: none;
            margin: 20px 0;
        }
        body {
            background-color: #ffe6f2 !important;
        }
        .main-container {
            background-color: #fff0f5 !important;
            border: 2px solid #ff69b4 !important;
        }
        h1 {
            color: #ff1493 !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0;">
    <div style="max-width: 1000px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);" class="main-container">
        <h1 style="color: #333; text-align: center; margin-bottom: 30px;">UML Diagrams</h1>

        <!-- ER Diagram Section -->
        <section style="margin-bottom: 40px;">
            <div style="text-align: center;">
                <button class="diagram-button" onclick="toggleDiagram('er-diagram')">Show ER Diagram</button>
                <div id="er-diagram" class="diagram-container">
                    <img src="/erdiagramvp.jpeg" alt="ER Diagram" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </section>

        <!-- Class Diagram Section -->
        <section style="margin-bottom: 40px;">
            <div style="text-align: center;">
                <button class="diagram-button" onclick="toggleDiagram('class-diagram')">Show Class Diagram</button>
                <div id="class-diagram" class="diagram-container">
                    <img src="classvp.jpeg" alt="Class Diagram" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </section>

        <!-- Use Case Diagram Section -->
        <section style="margin-bottom: 40px;">
            <div style="text-align: center;">
                <button class="diagram-button" onclick="toggleDiagram('usecase-diagram')">Show Use Case Diagram</button>
                <div id="usecase-diagram" class="diagram-container">
                    <img src="usecasevp.jpeg" alt="Use Case Diagram" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </section>

        <!-- Activity Diagram Section -->
        <section style="margin-bottom: 40px;">
            <div style="text-align: center;">
                <button class="diagram-button" onclick="toggleDiagram('activity-diagram')">Show Activity Diagram</button>
                <div id="activity-diagram" class="diagram-container">
                    <img src="activityvp.jpeg" alt="Activity Diagram" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </section>

        <!-- Sequence Diagram Section -->
        <section style="margin-bottom: 40px;">
            <div style="text-align: center;">
                <button class="diagram-button" onclick="toggleDiagram('sequence-diagram')">Show Sequence Diagram</button>
                <div id="sequence-diagram" class="diagram-container">
                    <img src="sequencevp.jpeg" alt="Sequence Diagram" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </section>
    </div>

    <script>
        function toggleDiagram(id) {
            const diagram = document.getElementById(id);
            const button = event.target;
            if (diagram.style.display === "none" || diagram.style.display === "") {
                diagram.style.display = "block";
                button.textContent = button.textContent.replace('Show', 'Hide');
            } else {
                diagram.style.display = "none";
                button.textContent = button.textContent.replace('Hide', 'Show');
            }
        }
    </script>
</body>
</html>
