<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagrams Showcase</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #cc0052;
      text-align: center;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      background-color: #ff80bf;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
    }

    .box img {
      display: none;
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    .box:hover img {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Diagrams Showcase</h1>
  <div class="box-container">
    <div class="box">
      Class Diagram
      <img src="classvp.jpeg" alt="Class Diagram">
    </div>
    <div class="box">
      ER Diagram
      <img src="erdiagramvp.jpeg" alt="ER Diagram">
    </div>
    <div class="box">
      Use Case Diagram
      <img src="usecasevp.jpeg" alt="Use Case Diagram">
    </div>
    <div class="box">
      Activity Diagram
      <img src="activityvp.jpeg" alt="Activity Diagram">
    </div>
    <div class="box">
      Sequence Diagram
      <img src="sequencevp.jpeg" alt="Sequence Diagram">
    </div>
  </div>
</body>
</html>
